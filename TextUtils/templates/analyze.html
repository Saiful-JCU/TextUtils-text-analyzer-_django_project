<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- Favicon-->
        <link rel="shortcut icon" href="https://codewithharry.com/static/photo.png">
    <title>Analyzing...</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TestUtils.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Service
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Grammer checker</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Other</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search Your " aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your text has been analyzed!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    <div class="container">
        <h1>Your Analyze Text-- {{purpose}}</h1>
        <div style="position: relative;" class="bg-light" >
            <button id="copy-text" class="btn btn-outline-primary" onclick="copy()">Copy</button>

            <pre id="copy-text" class="p-4"><h2>
                        {{analyzed_text}}
                    </h2></pre>
        </div>
        
    </div>

    <!-- script for copy -->
     <script>
        function copy() {
            // copied from https://stackoverflow.com/questions/36639681/how-to-copy-text-from-a-div-to-clipboard
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById("copy-text"));
                range.select().createTextRange();
                document.execCommand("copy");

            } else if (window.getSelection) {
                var range = document.createRange();
                range.selectNode(document.getElementById("copy-text"));
                window.getSelection().addRange(range);
                document.execCommand("copy");
                alert('Text Copied')

            }

        }
    </script>
    
</body>
</html>
